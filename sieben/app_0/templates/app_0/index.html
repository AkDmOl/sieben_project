{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!-- Custom CSS-->
        <link rel="stylesheet" href="{% static 'css/calendar.css' %}">

        <title>Sieben Project</title>
    </head>
    <body>
        {% for day, events in calendar.items %}
            <div class="day_program">
                <div class="container-fluid" id="date">
                    <!-- https://docs.djangoproject.com/en/3.1/ref/templates/builtins/#date -->
                    {{ day|date:"D d" }}
                </div>
                {% for event in events %}
                    <div class="container-fluid" id="event">
                        {{ event.place_name }}
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </body>
</html>
