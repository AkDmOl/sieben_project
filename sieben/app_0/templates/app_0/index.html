{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!-- Custom CSS-->
        <link rel="stylesheet" href="{% static 'css/calendar.css' %}">

        <title>Sieben Project</title>
    </head>
    <body>
        <header>
            <h1>Sieben Project</h1>
        </header>

        <section class="calendar">
            {% for day, events in calendar.items %}
                <div class="day_program">
                    <div class="date">
                        <!-- https://docs.djangoproject.com/en/3.1/ref/templates/builtins/#date -->
                        <h1> {{ day|date:"D d" }} </h1>
                    </div>
                    {% for event in events %}
                        <div class="event">
                            <div class="row">
                                <div class="col-6">
                                    <h2> EVENT NAME </h2>
                                    <h4> {{ event.start_date|date:"d F Y" }} - {{ event.end_date|date:"d F Y" }}</h4>
                                </div>
                                <div class="col-6">                            
                                    <h3> {{ event.place_name }} </h3>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
        </section>
    </body>
</html>
